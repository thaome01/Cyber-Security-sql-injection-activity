<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Injection Demo</title>
  </head>
  <body>
    <form action="/login" method="post">
      <div>
        <label>Username:</label><br />
        <input type="text" name="username" placeholder="enter username" /><br />

        <label>Password:</label><br />
        <input
          type="text"
          name="password"
          placeholder="enter password"
        /><br /><br />

        <input type="submit" value="Submit" />
      </div>

      <script>
        if (document.location.hash === "#unauthorized") {
          document.write(
            '<div class="unauthorized">Invalid Username or Password</div>'
          );
        } else if (document.location.hash === "#error") {
          document.write('<div class="error">An error has occured</div>');
        }
      </script>
    </form>
  </body>
</html>
